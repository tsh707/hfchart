<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<html>

    <head>
        <meta charset="UTF-8">
        <title>华风集团广告资源可视化平台</title>
        <script type="text/javascript" src="js/echarts.min.js"></script>
		<style>
			.divCenter{
                position: absolute;left: 10%;margin-top: -10px;margin-left: -20px;height: 2000px;
            }
		</style>
    </head>

    <div id="main11" style="width:460px;height:370px">aa</div>
        
		
        <script type="text/javascript">
		
			var dom = document.getElementById("main11");
			var myChart11 = echarts.init(dom);
			var app = {};
			option1 = null;
			option1 = {
				title: {
					text: '价值排名',
					subtext: ''
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				legend: {
					data: ['上月', '本月']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: {
					type: 'value',
					boundaryGap: [0, 0.01]
				},
				yAxis: {
					type: 'category',
					data: ['CCTV-1','CCTV-2','CCTV-7','旅游卫视','中国天气网']
				},
				series: [
					{
						name: '上月',
						type: 'bar',
						//radius : '55%',
						//center: ['5%', '5%'],
						data: [18203, 23489, 29034, 104970, 131744]
					},
					{
						name: '本月',
						type: 'bar',
						//radius : '55%',
						//center: ['5%', '5%'],
						data: [19325, 23438, 31000, 121594, 134141]
					}
				]
			};
			if (option1 && typeof option1 === "object") {
				myChart11.clear();
				myChart11.resize();
				myChart11.setOption(option1,true);
			};

        </script>
		<!--div><a href="#" onclick="SetVal()">下一月</a></div-->
    </body>

</html>
