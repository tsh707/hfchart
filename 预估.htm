<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<html>

    <head>
        <meta charset="UTF-8">
        <title>华风集团广告资源可视化平台</title>
        <script type="text/javascript" src="js/echarts.min.js"></script>
		<style>
			.divCenter{
                position: absolute;left: 10%;margin-top: -10px;margin-left: -20px;height: 2000px;
            }
		</style>
    </head>

    <div id="main11" style="width:960px;height:370px">aa</div>
        
		
        <script type="text/javascript">
		
			var dom = document.getElementById("main11");
			var myChart11 = echarts.init(dom);
			var app = {};
			app.title = '价格策略';			
			
			option = {
			   title: {
				   text: 'echarts折线图实线加虚线'
			   },
			   //用formatter回调函数显示多项数据内容  
			   tooltip: {  
					trigger: 'axis',  
					formatter: function (params, ticket, callback) {  
					  var htmlStr = ''; 
					  var valMap = {};
					  for(var i=0;i<params.length;i++){  
						var param = params[i];  
						var xName = param.name;//x轴的名称  
						var seriesName = param.seriesName;//图例名称  
						var value = param.value;//y轴值  
						var color = param.color;//图例颜色  
						
						//过滤无效值
						if(value == '-'){
							continue;
						}
						
						//过滤重叠值
						if(valMap[seriesName] == value){
							continue;
						}
						  
						if(i===0){  
						  htmlStr += xName + '<br/>';//x轴的名称  
						}  
						htmlStr +='<div>';  
						//为了保证和原来的效果一样，这里自己实现了一个点的效果  
						htmlStr += '<span style="margin-right:5px;display:inline-block;width:10px;height:10px;border-radius:5px;background-color:'+color+';"></span>';  
						  
						//圆点后面显示的文本  
						htmlStr += seriesName + '：' + value;  
						  
						htmlStr += '</div>';  
						valMap[seriesName] = value;
					  }  
					  return htmlStr;  
					 }  
				},
			   legend: {
				   data:['在线数']
			   },
			   grid: {
				   left: '3%',
				   right: '4%',
				   bottom: '3%',
				   containLabel: true
			   },
			   toolbox: {
				   feature: {
					   saveAsImage: {}
				   }
			   },
			   xAxis: {
				   type: 'category',
				   boundaryGap: false,
				   data: ['周一','周二','周三','周四','周五','周六','周日']
			   },
			   yAxis: {
				   type: 'value'
			   },
			   series: [
				   {
					   name:'在线数',
					   type:'line',        
					   data:[120, 132, 191, "-", "-", "-", "-"]
				   },
				   {
					   name:'在线数',
					   type:'line',     
					   smooth:false,   //关键点，为true是不支持虚线，实线就用true
					   itemStyle:{
						   normal:{
							   lineStyle:{
								   width:2,
								   type:'dotted'  //'dotted'虚线 'solid'实线
							   }
						   }
					   }, 
					   
					   data:["-", "-", 191, 234, 190, "-", "-"]
				   },
				   {
					   name:'在线数',
					   type:'line',
					   data:["-", "-", "-", "-", 190, 330, "-"]
				   },
				   {
					   name:'在线数',
					   type:'line',
					   smooth:false,   //关键点，为true是不支持虚线，实线就用true
					   itemStyle:{
						   normal:{
							   lineStyle:{
								   width:2,
								   type:'dotted'  //'dotted'虚线 'solid'实线
							   }
						   }
					   }, 
					   
					   data:["-", "-", "-", "-", "-", 330, 410]
				   },         
			 
			   ]
			};


			if (option && typeof option === "object") {
				myChart11.clear();
				myChart11.resize();
				myChart11.setOption(option,true);
			};


        </script>
		<!--div><a href="#" onclick="SetVal()">下一月</a></div-->
    </body>

</html>
