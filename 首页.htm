<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<html>

    <head>
        <meta charset="UTF-8">
        <title>华风集团广告资源可视化平台</title>
        <script type="text/javascript" src="js/echarts.min.js"></script>
		<style>
			.divCenter{
                position: absolute;left: 10%;margin-top: -10px;margin-left: -20px;height: 2000px;
            }
		</style>
    </head>

    <body >
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<!--div class="divCenter">福建省广告市场健康度一览</div-->
		<div id="main" style="width:800px;height:300px;margin-top: 10px;align:left"></div>
        
		
        <script type="text/javascript">
           
			//******************************************************************************************************
			// 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            option = {
                tooltip: {
                    formatter: "{a} <br/>{c} {b}"
                },
				title: {
					text: '',
					left: '300px',
					textStyle:{//标题内容的样式
						color:'#EAEAEA',//京东红
						fontStyle:'normal',//主标题文字字体风格，默认normal，有italic(斜体),oblique(斜体)
						fontWeight:"lighter",//可选normal(正常)，bold(加粗)，bolder(加粗)，lighter(变细)，100|200|300|400|500...
						fontFamily:"san-serif",//主题文字字体，默认微软雅黑
						fontSize:28//主题文字字体大小，默认为18px
					}
				},
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: false
                        },
                        restore: {
                            show: false
                        },
                        saveAsImage: {
                            show: false
                        }
                    }
                },
                series: [{
                    name: '饱和度',
                    type: 'gauge',
					center: ['48.5%', '45%'],  
                    min: 0,
                    max: 100,
                    splitNumber: 10,
                    radius: '80%',
                    axisLine: { // 坐标轴线
                        lineStyle: { // 属性lineStyle控制线条样式
                            color: [
                                [0.09, 'lime'],
                                [0.82, '#1e90ff'],
                                [1, '#ff4500']
                            ],
                            width: 3,
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisLabel: { // 坐标轴小标记
                        textStyle: { // 属性lineStyle控制线条样式
                            fontWeight: 'bolder',
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisTick: { // 坐标轴小标记
                        length: 15, // 属性length控制线长
                        lineStyle: { // 属性lineStyle控制线条样式
                            color: 'auto',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    splitLine: { // 分隔线
                        length: 25, // 属性length控制线长
                        lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
                            width: 3,
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    pointer: { // 分隔线
                        shadowColor: '#666', //默认透明
                        shadowBlur: 5
                    },
                    title: {
						offsetCenter: [0, '90%'], // x, y，单位px
                        textStyle: { // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontSize: 20,
                            fontStyle: 'italic',
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    detail: {
                        backgroundColor: '#0099cc',
                        borderWidth: 1,
                        borderColor: '#666',
                        shadowColor: '#666', //默认透明
                        shadowBlur: 5,
                        offsetCenter: [0, '50%'], // x, y，单位px
                        textStyle: { // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            color: '#666'
                        }
                    },
                    data: [{
                        value: 38,
                        name: '资源饱和度'
                    }]
                }, 
                {
                    name: '营销价值',
                    type: 'gauge',
                    center: ['15%', '55%'], // 默认全局居中
                    radius: '60%',
                    min: 0,
                    max: 100,
                    endAngle: -40,
                    splitNumber: 10,
                    axisLine: { // 坐标轴线
                        lineStyle: { // 属性lineStyle控制线条样式
                            color: [
                                [0.29, 'lime'],
                                [0.86, '#1e90ff'],
                                [1, '#ff4500']
                            ],
                            width: 2,
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisLabel: { // 坐标轴小标记
                        textStyle: { // 属性lineStyle控制线条样式
                            fontWeight: 'bolder',
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisTick: { // 坐标轴小标记
                        length: 12, // 属性length控制线长
                        lineStyle: { // 属性lineStyle控制线条样式
                            color: 'auto',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    splitLine: { // 分隔线
                        length: 20, // 属性length控制线长
                        lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
                            width: 3,
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    pointer: {
                        width: 5,
                        shadowColor: '#666', //默认透明
                        shadowBlur: 5
                    },
                    title: {
                        offsetCenter: [0, '80%'], // x, y，单位px
                        textStyle: { // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontStyle: 'italic',
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    detail: {
                        //backgroundColor: 'rgba(30,144,255,0.8)',
                        // borderWidth: 1,
                        borderColor: '#666',
                        shadowColor: '#666', //默认透明
                        shadowBlur: 5,
                        width: 80,
                        height: 30,
                        offsetCenter: [5, '60%'], // x, y，单位px
                        textStyle: { // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            color: '#666'
                        }
                    },
                    data: [{
                        value: 10,
                        name: '销售任务进度'
                    }]
                }, 
                {
                    name: '剩余资源',
                    type: 'gauge',
                    center: ['82%', '55%'], // 默认全局居中
                    radius: '60%',
                    min: 0,
                    max: 100,
                    endAngle: -40,
                    splitNumber: 10,
                    axisLine: { // 坐标轴线
                        lineStyle: { // 属性lineStyle控制线条样式
                            color: [
                                [0.29, 'lime'],
                                [0.86, '#1e90ff'],
                                [1, '#ff4500']
                            ],
                            width: 2,
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisLabel: { // 坐标轴小标记
                        textStyle: { // 属性lineStyle控制线条样式
                            fontWeight: 'bolder',
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisTick: { // 坐标轴小标记
                        length: 12, // 属性length控制线长
                        lineStyle: { // 属性lineStyle控制线条样式
                            color: 'auto',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    splitLine: { // 分隔线
                        length: 20, // 属性length控制线长
                        lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
                            width: 3,
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    pointer: {
                        width: 5,
                        shadowColor: '#666', //默认透明
                        shadowBlur: 5
                    },
                    title: {
                        offsetCenter: [0, '80%'], // x, y，单位px
                        textStyle: { // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontStyle: 'italic',
                            color: '#666',
                            shadowColor: '#666', //默认透明
                            shadowBlur: 10
                        }
                    },
                    detail: {
                        //backgroundColor: 'rgba(30,144,255,0.8)',
                        // borderWidth: 1,
                        borderColor: '#666',
                        shadowColor: '#666', //默认透明
                        shadowBlur: 5,
                        width: 80,
                        height: 30,
                        offsetCenter: [5, '60%'], // x, y，单位px
                        textStyle: { // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            color: '#666'
                        }
                    },
                    data: [{
                        value: 5,
                        name: '资源锁失败率'
                    }]
                }]
            };
            
            myChart.setOption(option);
			setInterval(function() {
                //option.series[0].data[0].value = (Math.random() * 40).toFixed(2) - 0;
                //option.series[1].data[0].value = (Math.random() * 47).toFixed(2) - 0;
				//option.series[1].data[0].value = option.series[1].data[0].value+(Math.random()*5);
                //option.series[2].data[0].value = (Math.random() * 200).toFixed(2) - 0;
                //option.series[3].data[0].value = (Math.random() * 2).toFixed(2) - 0;
               // myChart.setOption(option);
            }, 2000)
			
        </script>

    </body>

</html>
