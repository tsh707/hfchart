<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<html>

    <head>
        <meta charset="UTF-8">
        <title>华风集团广告资源可视化平台</title>
        <script type="text/javascript" src="js/echarts.min.js"></script>
		<style>
			.divCenter{
                position: absolute;left: 10%;margin-top: -10px;margin-left: -20px;height: 2000px;
            }
		</style>
    </head>

    <div id="main11" style="width:960px;height:370px">aa</div>
        
		
        <script type="text/javascript">
		
			var dom = document.getElementById("main11");
			var myChart11 = echarts.init(dom);
			var app = {};
			app.title = '价格策略';
			
			option = {
				title: {
					text: '资源价格策略'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data:['联播','承包','自营资源','Base Line','其他']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				toolbox: {
					show:false,
					feature: {
						saveAsImage: {}
					}
				},
				xAxis: {
					type: 'category',
					boundaryGap: false,
					data: ['1月','2月','3月','4月','5月','6月','7月']
				},
				yAxis: {
					type: 'value'
				},
				series: [
					{
						name:'联播',
						type:'line',
						//stack: '总量',
						smooth: true,
						markArea: {
							silent: true,
							data: [[{
								yAxis: '70'
							}, {
								yAxis: '100'
							}]]
						},
						data:[50, 30, 30, 40, 20, 46, 55]
					},
					{
						name:'承包',
						type:'line',
						//stack: '总量',
						smooth: true,
						markArea: {
							silent: true,
							data: [[{
								yAxis: '0'
							}, {
								yAxis: '70'
							}]]
						},
						data:[50, 50, 50, 0, 0, 0, 50]
					},
					{
						name:'自营资源',
						type:'line',
						//stack: '总量',
						smooth: true,
						data:[100, 100, 100, 100, 100, 100, 100]
					},
					{
						name:'Base Line',
						type:'line',
						//stack: '总量',
						smooth: true,
						data:[70, 70, 70, 70, 70, 70, 70]
					},
					{
						name:'其他',
						type:'line',
						//stack: '总量',
						smooth: true,
						data:[0, 0, 0, 100, 100, 100, 100]
					}
				]
			};

			if (option && typeof option === "object") {
				myChart11.clear();
				myChart11.resize();
				myChart11.setOption(option,true);
			};


        </script>
		<!--div><a href="#" onclick="SetVal()">下一月</a></div-->
    </body>

</html>
