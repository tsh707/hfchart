<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<html>

    <head>
        <meta charset="UTF-8">
        <title>华风集团广告资源可视化平台</title>
        <script type="text/javascript" src="js/echarts.min.js"></script>
		<style>
			.divCenter{
                position: absolute;left: 10%;margin-top: -10px;margin-left: -20px;height: 2000px;
            }
		</style>
    </head>
	<table>
		<tr><td colspan=3></td></tr>
		<tr>
			<td><div id="main2" style="width:660px;height:240px;margin-top:0px">aa</div></td>
			<!--td><div id="main3" style="width:330px;height:240px;margin-top:-30px">aa</div></td-->
        </tr>
	</table>
        <script type="text/javascript">

			var myChart2 = echarts.init(document.getElementById("main2"));
			//var myChart3 = echarts.init(document.getElementById("main3"));
			var app = {};
			app.title = '坐标轴刻度与标签对齐';
			
			option2 = {
				color: ['#3398DB'],
				tooltip : {
					trigger: 'axis',
					axisPointer : {            // 坐标轴指示器，坐标轴触发有效
						type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis : [
					{
						axisLabel: {
							rotate: 30,
						},
						type : 'category',
						data : ['icon', '底通', '气象产品icon', '信息流','指数icon','顶通'],
						axisTick: {
							alignWithLabel: true
						}
					}
				],
				yAxis : [
					{
						type : 'value'
					}
				],
				series : [
					{
						name:'资源量',
						type:'bar',
						barWidth: '60%',
						data:[71, 55, 23,79,62,33]
					}
				]
			};
			
			
			option3 = {
				color: ['#3398DB'],
				tooltip : {
					trigger: 'axis',
					axisPointer : {            // 坐标轴指示器，坐标轴触发有效
						type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis : [
					{
						axisLabel: {
							rotate: 30,
						},
						type : 'category',
						data : ['品牌露出', '节目冠名'],
						axisTick: {
							alignWithLabel: true
						}
					}
				],
				yAxis : [
					{
						type : 'value'
					}
				],
				series : [
					{
						name:'资源量',
						type:'bar',
						barWidth: '60%',
						data:[8, 10]
					}
				]
			};

			if (option2 && typeof option2 === "object") {
				
				myChart2.clear();
				myChart2.resize();
				myChart2.setOption(option2,true);
				
				//myChart3.clear();
				//myChart3.resize();
				//myChart3.setOption(option3,true);
			};


        </script>
		<!--div><a href="#" onclick="SetVal()">下一月</a></div-->
    </body>

</html>
